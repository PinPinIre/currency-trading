{% extends "base.html" %}
{% block content %}
    <h1>This is the login page!</h1>
    {% from "_formhelpers.html" import render_field %}
    <form method=post action="/login">
        {{ form.hidden_tag() }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        <input type=submit value=Register>
    </form>
{% endblock %}
